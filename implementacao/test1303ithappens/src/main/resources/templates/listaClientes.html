<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- <meta charset="UTF-8"/> -->
	<title>Clientes</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    
	
</head>
<body>

	 <div th:insert="~{menu :: menupag}"></div>
 	 <h5 class="center">Lista de clientes</h5>
	 <table class="container striped">
		 <thead>
		 	<tr>
		 		<th>Codigo</th>
		 		<th>CNPJ</th>
		 		<th>Nome</th>
		 		<th>Telefone</th>
		 		

		 	</tr>
		 </thead>
		 
		 <tbody>
		 	<tr th:each="cliente: ${clientes}">
				<td><span th:text="${cliente.codigo}"></span></td>
				<td><span th:text="${cliente.cnpj}"></span></td>
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.telefone}"></span></td>
				
			</tr>
		 </tbody>	 
	</table>
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>

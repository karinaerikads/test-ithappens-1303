<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de produtos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:insert="~{menu :: menupag}"></div>
	
	
	
	<th:block th:include='mensagemValidacao'></th:block>
	
	<div class="container form">
		<form class="container" method="post">
			
			<h5 class="center">Lista produtos   <a class="center waves-effect waves-light btn" th:href="@{/cadastroProduto}"><i class="material-icons left">add</i>Cadastrar</a>
	 </h5>
			 <table class="container striped">
				 <thead>
				 	<tr>
				 		<th>Codigo</th>
				 		<th>Descricao</th>
				 		<th>Sequencial</th>
				 		<th>CÃ³digo de barras</th>
				 		
				 	</tr>
				 </thead>
				 
				 <tbody>
				 	<tr th:each="produto: ${produtos}">
				 	<!-- 
				 		<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td> -->
						<td><span th:text="${produto.codigo}"></span></td>
						<td><span th:text="${produto.descricao}"></span></td>
						<td><span th:text="${produto.sequencial}"></span></td>
						<td><span th:text="${produto.codbarras}"></span></td>
					</tr>
				 </tbody>	 
			</table>
						
		</form>
		</div>
			<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de pedido</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:insert="~{menu :: menupag}"></div>
	
	<h5 class="center">Cadastro de Pedido</h5>
	
	<th:block th:include='mensagemValidacao'></th:block>
	
	<div class="container form">
		<form class="container" method="post">
			Produto: <input type="text" value="" name="nome"/>
			
			<h5 class="center">Produtos</h5>
			 <table class="container striped">
				 <thead>
				 	<tr>
				 		<th>Codigo</th>
				 		<th>Descricao</th>
				 		<th>Sequencial</th>
				 		
				 	</tr>
				 </thead>
				 
				 <tbody>
				 	<tr th:each="produto: ${produto}">
				 	<!-- 
				 		<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td> -->
						<td><span th:text="${produto.codigo}"></span></td>
						<td><span th:text="${produto.descricao}"></span></td>
						<td><span th:text="${produto.sequencial}"></span></td>
						
						
					</tr>
				 </tbody>	 
			</table>
			
			Valor Unitário: <input type="text" value="" name="valor_unitario"/>
			Quantidade: <input type="number" value="" name="quantidade"/>
			Cod produto: <input type="text" value="2" id="produto_codigo" name="produto_codigo"/>
			
			<!-- Cod produto: <input type="text" th:value="${produto.codigo}" id="produto_codigo" name="produto_codigo"/> -->
			Cod Pedido_estoque: <input type="text" value="1" name="pedidoestoque_codigo"/>
			
			<!-- 
			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local"/>
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data"/>
				</div>
				<div class="input-field col s3">
					Horário: <input type="time" value="" name="horario"/>
				</div>
			</div> -->
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			
		</form>
		
			<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>

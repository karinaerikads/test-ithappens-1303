<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- <meta charset="UTF-8"/> -->
	<title>Usuarios</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    
	
</head>
<body>

	 <div th:insert="~{menu :: menupag}"></div>
	 	
	 		<h5 class="center">Lista de usuarios           <a class="center waves-effect waves-light btn" th:href="@{/cadastroUsuario}"><i class="material-icons left">add</i>Cadastrar</a>
	 		
	 	</h5>
 	 
 	 							
 	 
				
				
							
				
	 <table class="container striped">
		 <thead>
		 	<tr>
		 		<th>Codigo</th>
		 		<th>CPF</th>
		 		<th>Email</th>
		 		<th>Nome</th>
		 		<th>Deletar</th>
		 		<!-- 
		 		<th>Cadastrar pedido</th>
		 	    -->

		 	</tr>
		 </thead>
		 
		 <tbody>
		 	<tr th:each="usuario: ${usuarios}">
		 		
				<td><span th:text="${usuario.codigo}"></span></td>
				<td><span th:text="${usuario.cpf}"></span></td>
				<td><span th:text="${usuario.email}"></span></td>
				<td><span th:text="${usuario.nome}"></span></td>
				<td><a class="waves-effect waves-light small" th:href="@{/deletausuario/{codigo}(codigo=${usuario.codigo})}"><i class="material-icons left">delete</i></a></td>
				
				
				
				<!-- 
				<td><a class="waves-effect waves-light small" th:href="@{/{codigousuario}(codigousuario=${usuario.codigo})}"><i class="material-icons left">add</i></a></td>
				 -->
				
			</tr>
		 </tbody>	 
	</table>
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>

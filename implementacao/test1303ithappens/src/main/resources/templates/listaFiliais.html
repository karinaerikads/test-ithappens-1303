<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- <meta charset="UTF-8"/> -->
	<title>Filiais</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    
	
</head>
<body>

	 <div th:insert="~{menu :: menupag}"></div>
 	 <h5 class="center">Lista de filiais</h5>
	 <table class="container striped">
		 <thead>
		 	<tr>
		 		<th>Codigo</th>
		 		<th>Nome</th>
		 		<th>Cidade</th>
		 		<th>Estado</th>
				<th>Numero</th>
				<th>Rua</th>
				<th>Bairro</th>
				<th>Telefone</th>
				<th>Deletar</th>
				
				 
		 	</tr>
		 </thead>
		 
		 <tbody>
		 	<tr th:each="filial: ${filiais}">
		 		
				
				<td><span th:text="${filial.codigo}"></span></td>
				<td><span th:text="${filial.nome}"></span></td>
				<td><span th:text="${filial.cidade}"></span></td>
				<td><span th:text="${filial.estado}"></span></td>
				<td><span th:text="${filial.numero}"></span></td>
			    <td><span th:text="${filial.rua}"></span></td>
			    <td><span th:text="${filial.bairro}"></span></td>
				<td><span th:text="${filial.telefone}"></span></td>
				<td><a class="waves-effect waves-light small" th:href="@{/delete/{id}(id=${filial.codigo})}"><i class="material-icons left">delete</i></a></td>
				
				
			</tr>
		 </tbody>	 
	</table>
	
			<h5 class="center">Cadastrar informações do pedido</h5>
	
	<th:block th:include='mensagemValidacao'></th:block>
	<div class="container form">
		<form class="container" method="post">
			Observação: <input type="text" value="" name="observacao"/>
			<div class="row">
				<div class="input-field col s6">
					Tipo: <input type="text" value="" name="tipo"/>
				</div>
				<div class="input-field col s6">
					Valor total: <input type="text" value="" name="valortotal"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			
		</form>
	</div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>

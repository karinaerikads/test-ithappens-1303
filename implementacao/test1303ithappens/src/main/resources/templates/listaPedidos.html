<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de pedido</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:insert="~{menu :: menupag}"></div>
	
 	 <h5 class="center">Lista de pedidos</h5>
	
	 <table class="container striped">
				 <thead>
				 	<tr>
				 		<th>Codigo</th>
				 		<th>Observação</th>
				 		<th>Tipo</th>
				 		<th>Valor total</th>
				 		
				 	</tr>
				 </thead>
				 
				 <tbody>
				 	<tr th:each="pedidoestoque: ${pedidoestoques}">
				 	<!-- 
				 		<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td> -->
						
						<td><span th:text="${pedidoestoque.codigo}"></span></td>
						<td><span th:text="${pedidoestoque.observacao}"></span></td>
						<td><span th:text="${pedidoestoque.tipo}"></span></td>
						<td><span th:text="${pedidoestoque.valortotal}"></span></td>
						
						
						
						
						<!-- 
						
						
						
						 -->
						
					</tr>
				 </tbody>	 
			</table>
	
		
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
